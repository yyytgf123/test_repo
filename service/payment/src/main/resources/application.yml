server:
  port: 8084

spring:
  application:
    name: service-payment
  datasource:
    url: jdbc:postgresql://localhost:5432/payment_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: your-secret-key-should-be-at-least-256-bits-long-for-hs256
  expiration: 3600000

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# Service URLs for Feign Clients
external:
  order-service:
    url: http://localhost:8083

# Toss Payments Configuration
toss:
  payments:
    secret-key: your-toss-secret-key
    base-url: https://api.tosspayments.com

logging:
  level:
    com.groom: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
